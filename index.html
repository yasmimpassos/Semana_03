<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // o que acontece aqui?
        const larguraJogo = 700;
        const alturaJogo = 850;

        // o que essa parte faz?
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // o que acontece aqui?
        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar;

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('planeta', 'assets/planeta.png')
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');
            fogo = this.add.sprite(0, 0, 'turbo_nave');
            fogo.setVisible(false);
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);
            lista = ['moeda', 'planeta'];
            var tipoDeMoeda = Phaser.Math.RND.between(0, 1);

            moeda = this.physics.add.sprite(larguraJogo/2, 0, lista[tipoDeMoeda]);
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7); //??
            this.physics.add.collider(moeda, plataforma);

            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize: '45px', fill: '#495613'});
            
            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false); // moeda fica invisivel
                tipoDeMoeda = Phaser.Math.RND.between(0, 1);
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650); // sorteia número
                moeda.setPosition(posicaoMoeda_Y, 100); // ajusta a posição da moeda
                pontuacao +=1; // soma pontuação
                placar.setText('Moedas: ' + pontuacao); // atualiza texto do placar
                moeda.setVisible(true); // ativa a visão da "nova moeda"
            });
        }

        function update() {
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);
            } else if (teclado.right.isDown) {
                alien.setVelocityX(150);
            } else {
                alien.setVelocityX(0);
            }

            if (teclado.up.isDown) {
                alien.setVelocityY(-150);
                ativarTurbo();
            } else {
                semTurbo();
            }

            fogo.setPosition(alien.x, alien.y + alien.height/2);
        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo() {
            fogo.setVisible(false);
        }

    </script>
</body>
</html>
